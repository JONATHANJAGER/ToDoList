<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/media.css">
  <meta name="veiwport" content="width=device-width, initial-scale=1"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	


</head>
	<body>
		<div class="background">
      <header>To Do List</header>

        <div id="adder">
          <p><strong>Add an item</strong>   
            <input type="text" id="new-item-text"/>
            <button id="add-button">Add to list</button>
          </p> 
        </div> 
        
        <ul id="list">
          <li class="list-item">
            <span>
            <span class="x">&times;</span>
              Books
          </span>
            <input type="checkbox"/>
          </li>
        </ul>

    </div>  
    <h3>Add items to your list by typing them in the white box and pressing enter or clicking the " ADD TO LIST" button. Tape on the "X" to delete items off your list. Check the box byside the item to show you did it. Have fun!!!</h3>
	</body>

</html>
